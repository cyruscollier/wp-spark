language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.0
  - hhvm

services:
  - mysql

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS wordpress_develop;'

install:
  - composer update
  - composer dumpautoload -o
  
script:
  - vendor/bin/phpspec run
  - vendor/bin/phpunit
